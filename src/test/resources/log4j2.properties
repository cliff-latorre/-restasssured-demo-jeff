# Declare loggers
appenders=foo, bar
rootLogger.level=info
#rootLogger.level=warn
rootLogger.appenderRefs=foo, bar
rootLogger.appenderRef.foo.ref=StdoutAppender
rootLogger.appenderRef.bar.ref=DailyRollingFileAppender

# Console logger. Foo is the name of the appender declared above.
appender.foo.type=Console
appender.foo.name=StdoutAppender
appender.foo.layout.type=PatternLayout
appender.foo.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File logger. Bar is the name of the appender declared above.
appender.bar.type=RollingFile
appender.bar.name=DailyRollingFileAppender
appender.bar.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.bar.fileName=logs/automation.log
appender.bar.filePattern=logs/automation-%d{yyyy-MM-dd}.log
appender.bar.layout.type=PatternLayout
appender.bar.policies.type=Policies
appender.bar.policies.time.type=TimeBasedTriggeringPolicy
appender.bar.policies.time.interval=1
